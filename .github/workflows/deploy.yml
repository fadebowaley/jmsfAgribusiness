name: Deploy to Namecheap

on:
  push:
    branches: [ production ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build React app
      run: npm run build
      
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.NAMECHEAP_SSH_PRIVATE_KEY }}
        
    - name: Deploy to Namecheap
      run: |
        # Create deployment directory if it doesn't exist
        ssh -o StrictHostKeyChecking=no -p 21098 ${{ secrets.NAMECHEAP_SSH_USER }}@${{ secrets.NAMECHEAP_SSH_HOST }} "mkdir -p public_html"
        
        # Copy built files to server
        scp -o StrictHostKeyChecking=no -P 21098 -r dist/* ${{ secrets.NAMECHEAP_SSH_USER }}@${{ secrets.NAMECHEAP_SSH_HOST }}:public_html/
        
        # Set proper permissions
        ssh -o StrictHostKeyChecking=no -p 21098 ${{ secrets.NAMECHEAP_SSH_USER }}@${{ secrets.NAMECHEAP_SSH_HOST }} "chmod -R 755 public_html"
        
    - name: Deployment Success
      run: echo "âœ… Deployment completed successfully to jmsfagribusiness.com"
